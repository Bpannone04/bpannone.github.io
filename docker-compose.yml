version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./js:/usr/share/nginx/html/js
    restart: unless-stopped
    container_name: bpannone-website
    # Uncomment the line below if you get 403 errors on Mac:
    # environment:
    #   - NGINX_USER=root

