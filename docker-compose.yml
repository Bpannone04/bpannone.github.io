services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    # Note: No volumes mounted - container uses built files from Dockerfile
    # To see changes, rebuild: docker-compose up --build
    restart: unless-stopped
    container_name: bpannone-website
    # Run as root on Mac to avoid permission issues with volume mounts
    environment:
      - NGINX_USER=root
