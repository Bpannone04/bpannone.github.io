<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce Pannone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .status {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bryce Pannone's Personal Website</h1>
        <p>Site is under construction</p>
        <div class="status">
            Site is still under construction and will be updated soon
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
